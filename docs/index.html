<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Convert Garmin Xero Stuff</title>
        <script src="https://kit.fontawesome.com/16e9b86517.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
        <!--link rel="stylesheet" href="style.css"-->
    </head>
    <body>
        <section class="hero is-success">
            <div class="hero-body">
                <p class="title">Convert Garmin Xero Files</p>
                <p class="subtitle">to something usable for GRT</p>
            </div>
        </section>
        <div class="box">
            <div class="content">
                <h2>Convert a .fit file from the device to labradar format</h2>
                <p>This uses the <a href="https://developer.garmin.com/fit/overview/" target="_blank">FIT SDK from Garmin(c)</a>. Just select the file, and you'll find it as csv in your download folder.</p>
            </div>
            <div class="file is-centered is-boxed">
                <label class="file-label">
                    <input class="file-input" type="file" id="fit2labradar" name="fit2labradar" accept=".fit"  />
                    <span class="file-cta">
                      <span class="file-icon">
                        <i class="fa-regular fa-file-code"></i>
                      </span>
                      <span class="file-label"> Choose a Garmin Xero .fit Fileâ€¦ </span>
                    </span>
                </label>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
