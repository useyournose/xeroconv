<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Convert Garmin Xero Stuff</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
        <!--link rel="stylesheet" href="style.css"-->
    </head>
    <body>
        <h1>Convert Garmin Xero Files</h1>
        <h2>Convert a .fit file from the device to labradar format</h2>
        <p>This uses the <a href="https://developer.garmin.com/fit/overview/" target="_blank">FIT SDK from Garmin(c)</a>. Just select the file, and you'll find it as csv in your download folder.</p>
        <form>
            <label for="fit2labradar">Choose a garmin Xero .fit File:</label>
            <input type="file" id="fit2labradar" name="fit2labradar" accept=".fit" />
        </form>
        <p id="output"></p>
        <script src="index.js" type="module"></script>
    </body>
</html>
